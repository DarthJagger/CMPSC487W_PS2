{% extends 'base.html' %}

{% block title %}
    Update Item
{% endblock %}

{% block content %}
    <h1>Delete Page</h1>
        <p>Are you sure you want to delete this item?: {{ item.name }}</p>

        <br>
        <br>
        -Id#: {{ item.title }}
        <br> -Item Name: {{ item.name }}
        <br>  -Item Description: {{ item.desc }}
        <br> <img src="{{ item.image.url }}"  width="200px" alt="img">
        <br>

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
{% endblock %}
